<!DOCTYPE html>
<html>
<head>
<title>Hand Gesture Identification</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<div class="container">
<center>
<h3 id = "header"><b>HAND GESTURE TO EMOJI</b>
<br><br>
<span class="span">&#129304;</span>
<span class="span">&#128077;</span>
<span class="span">&#128076;</span>
<span class="span">&#128075;</span>
<span class="span">&#9996;</span>
</h3>
<br><br>
<br><br>
<br><br>
<br><br>
<div id="questions">
<p>Wanna know more about emoji? Don't hesitate to take a selfie of your hand gesture</p>
<br>
<b>The following model is only trained to identify the provided emojies below</b>
</div>
<br>
<span class="span">&#129304;</span>
<span class="span">&#128077;</span>
<span class="span">&#128076;</span>
<span class="span">&#128075;</span>
<span class="span">&#9996;</span>
<hr>

<div class="col-md-6 col-sm-12 col-xs-12" id="predictions">
    <label class="predictions">Gesture Prediction 1</label>
    <p class="name" id="result_name_1"></p>
    <p class="emoji" id="result_emoji_1"></p>
    </div>

<div class="col-md-6 col-sm-12 col-xs-12">
<label>Webcam Live Feed</label>
<div id="live"></div>
<br><br>
<button onclick="take_picture()" class="btn btn-success buttons">Capture Picture</button>
</div>

<div class="col-md-6 col-sm-12 col-xs-12">
<label>Taken Snapshot</label>
<div id="snapshot"></div>
<br><br>
<button onclick="identify()" class="btn btn-info buttons">Identify</button>
</div>
<br><br>
<div class="col-md-6 col-sm-12 col-xs-12">
    <label class="predictions"><b>Gesture Prediction 2</b></label>
    <p class="name" id="result_name_2"></p>
    <p class="emoji" id="result_emoji_2"></p>
    </div>

</center>

</div>
<script src="main.js"></script>
</body>
</html>
